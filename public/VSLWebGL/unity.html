<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | vsl_asl_v1</title>

    <style>
      html, body{
         width: 100%;
         height: 100%;
         overflow: hidden;
       }

       #invalidSession {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        justify-content: center;
        align-items: center;
        font-size: 7vw;
       }
     </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=100 height=100 tabindex="-1" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <div id="invalidSession">
      Invalid Session ID!
    </div>
    <script src="Build/VSLWebGL2.loader.js"></script>
    <script>
      (async function main() {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);

          var canvas = document.querySelector("#unity-canvas");
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";

          document.body.style.textAlign = "left";
        }

        const sessionId = window.location.search.replace('?','')?.split('&')?.find(qp => qp.startsWith('sessionId='))?.split('=')[1];

        if(!sessionId) {
          const errorDiv = document.getElementById('invalidSession');

          errorDiv.textContent = 'No session ID provided!';
          errorDiv.style.display = 'flex';
          return;
        } else {
            const response = await fetch(`http://localhost:8000/demo/isValidSessionId/${sessionId}`);
            const data = await response.json();

            if(!data.exists){
              const errorDiv = document.getElementById('invalidSession');
              
              errorDiv.textContent = 'Invalid Session ID!';
              errorDiv.style.display = 'flex';
              return;
            }
        };

        createUnityInstance(document.querySelector("#unity-canvas"), {
          arguments: [],
          dataUrl: "Build/VSLWebGL2.data",
          frameworkUrl: "Build/VSLWebGL2.framework.js",
          codeUrl: "Build/VSLWebGL2.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "VSL Labs",
          productName: "vsl_asl_v1",
          productVersion: "0.1.6",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(unityInstance=> {
          // console.log('Received message:', unityInstance);
          console.log("message", sessionId);
        });

      })()

      // function receiveMessageFromParent(event) {
      //   // Check the origin if needed for security purposes
      //   // if (event.origin !== "http://example.com") return;
      //   // console.log("Parent", event);
      //   console.log('Received message:', unityInstance);
      //   unityInstance.then(data=> {
      //     console.log("message", data);
      //     data.SendMessage('Gabi', 'GetWordsFromUser', event.data)
      //   });

      //   // Here, call a Unity function based on event.data
      // }

      // window.addEventListener('message', receiveMessageFromParent, false);
    </script>
  </body>
</html>
